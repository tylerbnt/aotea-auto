<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="aotea_auto_horiz_logo_screen-logo-full-colour-rgb.png" alt="Aotea Auto Logo" class="hero-logo">

  <footer>

    </div>
  </footer>

  <script>
    const text = "Exterior & Interior Detailing | Paint Correction | Upholstery Deep Cleaning | Dura-Seal";
    let i = 0;
    const speed = 50;
    const typewriter = document.querySelector(".typewriter");

    function type() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }

    typewriter.textContent = ""; // Clear initial
    type();
  </script>
