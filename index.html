<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aotea Auto | Wellington's Premium Auto Detailing Service</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="logo-banner">
    <div class="container">
      <img src="aotea_auto_horiz_logo_screen-logo-full-colour-rgb.png" alt="Aotea Auto Logo">
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Wellington's premium auto detailing service</h1>
      <p id="typewriter"></p>
      <a href="contact.html" class="book-button">Book Now</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Aotea Auto. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const text = "Exterior & Interior Detailing, Paint Correction, Upholstery Deep Cleaning, Dura-Seal Application";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
