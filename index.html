<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aotea Auto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="logo-banner">
    <div class="container">
      <img src="aotea_auto_horiz_logo_screen-logo-full-colour-rgb.png" alt="Aotea Auto Logo" class="site-logo" />
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1>Wellington's Premium Auto Detailing Service</h1>
        <p id="typewriter"></p>
        <a href="contact.html" class="btn">Book Now</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Aotea Auto. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const typewriter = document.getElementById("typewriter");
    const text = "Exterior & Interior Detailing · Paint Correction · Upholstery Cleaning · Dura-Seal Application";
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriter.textContent += text.charAt(index);
        index++;
        setTimeout(type, 50);
      }
    }

    type();
  </script>
</body>
</html>
