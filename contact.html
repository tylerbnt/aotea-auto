  <main>
    <section class="visible">
      <h2>Contact Us</h2>
      <p>Have a question or want to book a detailing service? Get in touch with us below.</p>
      <ul>
        <li><strong>Phone:</strong> 04 123 4567</li>
        <li><strong>Email:</strong> info@aoteaauto.co.nz</li>
        <li><strong>Address:</strong> 123 Aotea Quay, Wellington, NZ</li>
      </ul>
      <form action="mailto:info@aoteaauto.co.nz" method="post" enctype="text/plain">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br />
        <input type="submit" value="Send Message">
      </form>
    </section>
  </main>

  <a href="contact.html" class="book-button">Book Now</a>
